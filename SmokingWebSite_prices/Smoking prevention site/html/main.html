    <script>
        function menuOpen() {
            $('ul', this).stop().slideToggle(300)
        }

        var pageCnt = 1
        function nextPage() {
            event.preventDefault()
            $('.main-img').animate({ marginTop: -100 * pageCnt + 'vh' }, 500)
            pageCnt++;
        }

        window.onload = function () {
            $('html,body').animate({ scrollTop: 0 })
        }
    </script>

</head>
